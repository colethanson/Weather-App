<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id="interface" class="expanded">
    <div id="local-info">
      <div id="close">
        <h2>X</h2>
      </div>
      <div id="location">
        <h3>Fargo, ND</h3>
      </div>
      <div id="datetime">
        <h4>5/9/2023</h4>
        <h5>09:45</h5>
      </div>
    </div>

    <div id="current-info">
      <div id="current-weather">
        <div id="temp">
          <h1>65&deg;</h1>
        </div>
        <div id="type">
          <h3>Sunny</h3>
        </div>
      </div>
      <div id="weather-logo">
        <div id="symbol">
          <h1>SUN</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
